<style>
  body {

  h2 {

  }
  label {
    display: block;

  }
  input[type=text],
  input[type=email],
  input[type=tel],

    padding: 8px 10px;

    font-size: 1em;
  }
  button {
    margin-top: 20px;

    border-radius: 12px;
